<!DOCTYPE html>
<html>
<head>

<title> Clue Board </title>

<meta name="Generator" content="EditPlus">
<meta name="Author" content="">
<meta name="Keywords" content="">
<meta name="Description" content="">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
<link rel="apple-touch-icon" href="./clue.jpg" />
<link rel="stylesheet" type="text/css" href="./clue.css">

</head>

<body>

<div class="navbar">
	<div class="navbar-menu">
		<div>
			<button id="toggle-display" href="#home" onclick="toggle();">Hide</button>
		</div>
		<div id="message"></div>
		<div>
			<button href="#news" onclick="clearAction();">Clear</button>
		</div>
	</div>
	<div class="separator"></div>
</div>


<div id="content"></div>

<script type="text/template" id="board-template">
    <div class="board">
		{components}
	</div>
</script>

<script type="text/template" id="component-template">
	<div class="component">
		<div class="category">{categoryLabel}</div>
		<div class="items">{items}</div>
	</div>
</script>

<script type="text/template" id="item-template">
	<div class="item">
		<div class="item-value guess" data-item="{itemName}" data-value="guess-unknown">&#9744;</div>
		<div class="item-label">{itemLabel}</div>
		<div class="item-guesses">
			<div data-guess-for="{itemName}" data-guess="guess-unknown" class="guess">&#9744;</div>
			<div data-guess-for="{itemName}" data-guess="guess-not" class="guess">&#9746;</div>
			<div data-guess-for="{itemName}" data-guess="guess-maybe" class="guess">&#x2754;</div>
			<div data-guess-for="{itemName}" data-guess="guess-probably" class="guess">&#x2755;</div>
			<div data-guess-for="{itemName}" data-guess="guess-certain" class="guess">&#9745;</div>
		</div>
	</div>
</script>

<script type="text/javascript" src="./clue.js"></script>

<script type="text/javascript">
buildBoard ();
</script>

</body>

</html>
