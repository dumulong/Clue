<!DOCTYPE html>
<html>
<head>

<title> Clue Board </title>

<meta name="Generator" content="EditPlus">
<meta name="Author" content="">
<meta name="Keywords" content="">
<meta name="Description" content="">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">

<link rel="apple-touch-icon" href="images/Clue.jpg" />

<link rel="stylesheet" type="text/css" href="styles/clue2.css">


</head>

<body>

<div class="navbar">
	<div>
		<a id="toggle-display" href="#home" onclick="toggle();">Hide</a>
	</div>
	<div>
		<a href="#news" onclick="clearAction();">Clear</a>
	</div>
</div>


<div id="content">
	<div id="board">
	</div>
</div>

<script type="text/template" id="component-template">
    <div class="component">{component}</div>
</script>

<script type="text/template" id="category-template">
    <div class="category">{categoryLabel}</div>
</script>

<script type="text/template" id="item-template">
	<div class="item">
		<div class="item-value guess" data-item="{itemName}" data-guess="guess-unknown">&#9744;</div>
		<div class="item">{itemLabel}</div>
		<div class="item-guesses">
			<div data-guess-for="{itemName}" data-guess="guess-unknown" class="guess">&#9744;</div>
			<div data-guess-for="{itemName}" data-guess="guess-not" class="guess">&#9746;</div>
			<div data-guess-for="{itemName}" data-guess="guess-maybe" class="guess">&#x2754;</div>
			<div data-guess-for="{itemName}" data-guess="guess-probably" class="guess">&#x2755;</div>
			<div data-guess-for="{itemName}" data-guess="guess-certain" class="guess">&#9745;</div>
		</div>
	</div>
</script>

<script type="text/javascript" src="scripts/clue2.js"></script>

<script type="text/javascript">
buildBoard ();
addGuessClick();
</script>

</body>

</html>
